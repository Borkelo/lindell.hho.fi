<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>JavaScript Statements</h2>

    <p>Här börjar texten, sedan kommer det en uträkning.</p>

    <p id="uppgift"></p>

    <p>och så kommer här mera text.</p>

    <p id="svar"></p>

    <script>
    var x, y, z;  // Declare 3 variables
    x = Math.floor(Math.random()*10);    // Assign the value 5 to x
    y = Math.floor(Math.random()*10);    // Assign the value 6 to y
    z = x + y;  // Assign the sum of x and y to z

    document.getElementById("uppgift").innerHTML =
    "Bestäm värdet av " + x + "+" + y +".";
    document.getElementById("svar").innerHTML =
    "Lösningen är " + x + "+" + y +" = "+ z + ".";

    </script>
  </body>
</html>
